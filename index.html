<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip!!!</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Main Header -->
    <header class="main-header">
        <div class="main-layout header-layout">
            <h1>TravelTip</h1>
            <form onsubmit="onSearchLocation(event,this)">
                <input class="input-search" type="search" name="locations-input" placeholder="Insert location here">
                <button class="btn btn-search">Take me</button>
            </form>
            <button onclick="onGetUserPos()" class="btn btn-user-pos">My Location</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

        <div class="main-layout">
            <!-- Map -->
            <div class="map-container">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>


            <!-- <p>You are at: <span class="user-pos"></span></p> -->

            <aside>
                <!-- Location Weather -->
                <section class="weather-container"></section>
    
                <!-- Locations Table -->
                <table class="locs-table">
                    <thead>
                        <th>Name</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Actions</th>
                    </thead>
                    <tbody class="locs-body">
                    </tbody>
                </table>
            </aside>
        </div>
    </main>
    
    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
